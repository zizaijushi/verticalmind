{% extends 'base_market.html' %}

{% block title %}注册{% endblock %}

{% block content %}
<div class="container">
    <div class="row text-center vertical-middle-sm">
        <h1>用户注册</h1>
        <p>如果已经注册，请<a href="{% url 'account:user_login' %}">登录</a>。</p>
        <form class="form-horizontal" action="." method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}" class="col-mid-5 control-label">用户名</label>
                <div class="col-md-6 text-left">{{ form.username }}</div>
            </div>
            <div class="form-group">
                <label for="{{ form.email.id_for_label }}" class="col-mid-5 control-label">Email</label>
                <div class="col-md-6 text-left">{{ form.email }}</div>
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}" class="col-mid-5 control-label">密码</label>
                <div class="col-md-6 text-left">{{ form.password }}</div>
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}" class="col-mid-5 control-label">确认密码</label>
                <div class="col-md-6 text-left">{{ form.password_confirm }}</div>
            </div>
            <input type="submit" class="btn btn-primary btn-lg" value="确认">
        </form>
    </div>
</div>
{% endblock %}
