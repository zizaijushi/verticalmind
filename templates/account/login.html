{% extends 'base_market.html' %}{% block title %}登录{% endblock %}{% block content %}<div class="container">    <div class="row text-center vertical-middle-sm">        <h1>Login</h1>        <form class="form-horizontal" action="" method="post">{% csrf_token %}            <!--{{form.as_p}}-->            <div class="form-group">                <label for="{{form.username.id_for_label}}" class="col-6  control-label">                    <span class="glyphicon glyphicon-user"></span>用户名                </label>                <div class="col-6 text-left">{{form.username}}</div>            </div>            <div class="form-group">                <label for="{{form.password.id_for_label}}" class="col-6 control-label">                    <span class="glyphicon glyphicon-floppy-open"></span>密码                </label>                <div class="col-6 text-left">{{form.password}}</div>            </div>            <input type="submit" value="Login">            <p>若没有注册，请在此<a href="{% url 'account:register' %}">注册</a>,或联系相关销售。</p>        </form>    </div></div>{% endblock %}
