{% extends 'base_market.html' %}{% block title %}登录{% endblock %}{% block content %}<div class="container text-center vertical-middle-sm">    <div class="row">        <div class="col">            <h3>请登录</h3>        </div>        <!--{{form.as_p}}-->    </div>    <form class="form-horizontal" action="" method="post">{% csrf_token %}        <div class="row form-group">            <label for="{{form.username.id_for_label}}" class="control-label col-5 text-right">                <span class="glyphicon glyphicon-user"></span>用户名            </label>            <div class="col text-left">{{form.username}}</div>        </div>        <div class="row form-group">            <label for="{{form.password.id_for_label}}" class="control-label col-5 text-right">                <span class="glyphicon glyphicon-floppy-open"></span>密码            </label>            <div class="col text-left">{{form.password}}</div>        </div>        <input type="submit" value="Login">        <p>若没有注册，请在此<a href="{% url 'account:register' %}">注册</a>,或联系相关销售。</p>        <p>忘记密码？请在此<a href="{% url 'account:password_reset' %}">找回密码</a>。</p>    </form></div>{% endblock %}
