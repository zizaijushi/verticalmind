{% extends 'object/base.html' %}
{% block title %}daily replay post{% endblock %}
{% load static %}
{% block css %}
{{ block.super }}
<!--<link rel="stylesheet" href="{% static 'editor/css/style.css' %}">-->
<link rel="stylesheet" href="{% static 'editor/css/editormd.min.css' %}">
{% endblock %}
{% block content %}
<div>
    <form class="form-horizontal" action="." method="post">
        {% csrf_token %}
        <div class="row" style="margin-top:10px;">
            <div class="col-md-2 text-right">
                <span>title:</span>
            </div>
            <div class="col-md-10 text-left">
                {{ report_form.TITLE }}
            </div>
        </div>
        <div class="row" style="margin-top:10px;">
            <div class="col-md-2 text-right">
                <span>object:</span>
            </div>
            <div class="col-md-10 text-left">
                <select class="form-control" id="object-select">
                    {% for object in report_objects %}
                    <option value="{{ object.OBJECT_id }}">{{ object.OBJECT }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row" style="margin-top:10px;">
            <div class="col" id="editormd">
                <textarea style="display:none;" id="id_BODY"></textarea>
            </div>
            <!--<div class="col-md-2 text-right">-->
                <!--<span>content:</span>-->
            <!--</div>-->
            <!--<div class="col-md-10 text-left">-->
                <!--{{ report_form.BODY }}-->
            <!--</div>-->
        </div>
        <div class="row">
            <input type="button" class="btn btn-primary" value="submit" onclick="publish()">
        </div>
    </form>
</div>
{% endblock %}
{% block javascript %}
{{ block.super }}
<script src="{% static 'editor/editormd.min.js' %}"></script>
<script type="text/javascript">
    $(document).ready(function(){
        var editor = editormd('editormd',{
            width:'100%',
            height:640,
            syncScrolling:'single',
            path:'{% static 'editor/lib/' %}'
        });
    })
</script>
<script>
    function publish(){
        var title=$('#id_TITLE').val();
        var object = $('#object-select').val();
        var body = $('#id_BODY').val()
        $.ajax({
            url:'{% url 'object:report_post' %}',
            type:'POST',
            data:{'TITLE':title,'BODY':body,'object':object},
            success:function(e){
                if(e == '1'){
                    alert('redirect to show artical poge');
                }else if(e == '2'){
                    alert('error');
                }else{
                    alert('error2');
                }
            }
        })
    }
</script>
{% endblock %}
