<nav aria-label="Page navigation">
    <ul class="pagination">
        {% if page.has_previous %}
        <li class="page-item">
            <a href="?page={{ page.previous_page_number }}" class="page-link" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <li class="page-item">
            <a href="?page={{ page.previous_page_number }}" class="page-link">{{ page.previous_page_number }}</a>
        </li>
        <li class="page-item active">
            <a class="page-link" href="">{{ page.number }}</a>
        </li>
        {% else %}
        <li  class="page-item disabled">
            <a href="" class="page-link" aria-label="Previous" tabindex="-1">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <li class="page-item active">
            <a class="page-link" href="">{{ page.number }}</a>
        </li>
        {% endif %}
        {% if page.has_next %}
        <li class="page-item">
            <a href="?page={{ page.previous_page_number }}" class="page-link">{{ page.previous_page_number }}</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="?page={{ page.next_page_number }}">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
        {% else %}
        <li class="page-item disabled">
            <a class="page-link" href="">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
        {% endif %}
    </ul>
</nav>
